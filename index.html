<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name="search"
          id="search-bar"
          placeholder="Enter City Name"
          spellcheck="false"
        />
        <button>
          <img
            src="./weather-app-img/images/search-button.png"
            alt="A search button"
          />
        </button>
      </div>

      <div class="weather">
        <img src="./weather-app-img/images/clear.png" class="weather-icon" />
        <h1 class="temp">35Â°C</h1>
        <h2 class="city">Manila</h2>

        <div class="details">
          <div class="col">
            <img src="./weather-app-img/images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./weather-app-img/images/wind.png" />
            <div>
              <p class="humidity">30 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
